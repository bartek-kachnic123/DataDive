{% if categories_list %}
<div class="cointainer">
  <ul>
    {% for category in categories_list %}
    <li>
      <a href="{% url 'data_dive:show_category' category.slug %}"
        >{{ category.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% else %}
<h2>Brak kategorii</h2>
{% endif %}
