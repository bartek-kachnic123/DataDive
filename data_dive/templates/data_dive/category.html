{% extends 'data_dive/components/base.html' %}
{% load static %}

{% block body_block %}
    <div class="cointainer" style="min-width: 800; max-height: 600;">
        {% if category %}
        <h2>{{ category.name }}</h2>
        <ul>
        {% for page in pages %} 
        <li><a href="{{ page.url }}">{{ page.title }} </a></li>
        {% endfor %}
      </ul>
    </div>
    {% else %}
    <h2>Brak kategorii</h2>
    {% endif %}
{% endblock %}
