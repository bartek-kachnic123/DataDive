{% extends 'users/components/base.html' %} {% block body_block %} 
{% load static %}
{% load crispy_forms_tags %}
<div class="row py-3">
  <hr />
  <div class="col-md-2"></div>
  <div class="col-md-6 mx-3">
    <form
      id="user_form"
      class="form-control"
      method="post"
      action="{% url 'users:profile' %}"
      enctype="multipart/form-data"
    >
      {% csrf_token %} {{ profile_form | crispy }}

      <div class="row text-center">
        <button
          class="submit btn btn-outline-primary btn-lg mx-auto"
          type="submit"
          name="submit"
        >
          Update profile
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-2">
    <div class="row"></div>
    <div class="row">
      {% if profile_url %}
      <img
        src="{{ profile_url }}"
        class="rounded float-start bg-red"
        alt="profile_image2"
      />
      {% else %}
      <img
        src="{% static 'images/profile_default.png' %}"
        class="rounded float-start bg-red"
        alt="profile_image"
      />
      {% endif %}
    </div>
    <div class="row py-3"><h3>Your profile picture</h3></div>
  </div>
</div>
{% endblock %}

{% block script_block %}
<script src="{% static 'js/scripts.js' %}" crossorigin="anonymous"></script>
{% endblock %}
